	<h1>Form Validation</h1>
	
	<h2>Constraint validation</h2>
	<input id="constraint" type="number" min="100" max="300" required/>
	<button onclick ="validateNumber()">Validate number</button>
	<p id="message"></p>
	
	<form name="myForm" action="/action_page.php"
		onsubmit="return validateForm()">
		<input type="text" name="fname" /> 
		<input type="submit" value="Validate" />
	</form>

	<script>
	const validateNumber = ()=>{
	
		let inpObj = document.getElementById("constraint");
		if(inpObj.checkValidity()){
			alert("Input Ok");
		}else{
			
			document.getElementById("message").innerHTML = 
				inpObj.validationMessage;
		}
		
	};
	
	
	const validateForm = ()=>{
		debugger;
		
		let x = document.forms["myForm"]["fname"].value;
		
		console.log("=====>" + x);
		if( x == "" ){
			alert("Name must be filled out..");
		}else{
			alert("The name value: " + x);
		}
		
		return false;
	};
	</script>

	};
	
   const spiceItUp =()=>{
	  let paragraphElement =  document.getElementById("spice");
	  paragraphElement.style.background = "yellow";

   };

	<h1>Array Operations</h1>
	<script>
	
	const fruits = ["apple", "mango", "banana"];
	const fruitsalad = ["peach", ...fruits, "orange" ];
	console.log("--->" + fruitsalad);
	
	if(fruitsalad.includes("mango")){
		console.log("fruit salad contains mango");
	}
	
	//iterating arrays
	fruitsalad.map((fruit, i)=>{
		console.log("index "+ i+ ":" + fruit);
	});
	
	
	</script>

	<h1>Javascript variable</h1>
	<script>
		let no = 6;
		no = "six";

		const str = "hello string";
		console.log("--->" + str);

		//array
		const arr = [ "Saab", "Volvo", "BMW" ];
		//object
		const obj = {
			firstName : "John",
			lastName : "Doe",
			age : 50
		};

		console.log("array -->" + arr);
		console.log("object -->" + JSON.stringify(obj));
	</script>
